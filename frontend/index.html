<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暗棋 - Tauri GUI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-splitter">
    <div class="panel left-panel">
      <div class="group-box">
        <h3>游戏控制</h3>
        <div class="status-row">
            <label>对手设置:</label>
            <select id="opponent-select" style="width: 60%; padding: 4px;">
                <option value="PvP">本地双人 (PvP)</option>
                <option value="Random">电脑 (随机)</option>
                <option value="RevealFirst">电脑 (优先翻棋)</option>
                <option value="MctsDL">电脑 (MCTS+DL)</option>
            </select>
        </div>
        <button id="btn-new-game">开始新游戏</button>
        <div class="group-box" style="margin-top:10px;">
          <h3>MCTS+DL 设置</h3>
          <div class="status-row">
            <label>选择模型:</label>
            <select id="model-select" style="width: 60%; padding: 4px;"></select>
          </div>
          <div style="display:flex; gap:8px; margin:6px 0;">
            <button id="btn-refresh-models">刷新模型列表</button>
            <button id="btn-load-model">加载模型</button>
          </div>
          <div class="status-row">
            <label>搜索次数:</label>
            <input id="mcts-iters" type="number" min="1" value="200" style="width:60%;" />
          </div>
          <div style="display:flex; gap:8px; margin:6px 0;">
            <button id="btn-apply-iters">应用搜索次数</button>
          </div>
          <small>提示：先加载模型，再选择“电脑 (MCTS+DL)”开始新游戏。</small>
        </div>
        <div class="status-row">
          <label>当前玩家:</label>
          <div id="current-player" class="player-indicator">
            <span class="indicator-dot"></span>
            <span class="indicator-text">红方</span>
          </div>
        </div>
        <div class="status-row">
          <label>状态:</label>
          <input type="text" id="game-status" readonly>
        </div>
        <div class="status-row">
          <label>未吃子步数:</label>
          <input type="text" id="move-counter" readonly>
        </div>
      </div>

      <div class="group-box logs-box">
        <h3>游戏日志</h3>
        <textarea id="log-area" readonly placeholder="日志功能暂未连接..."></textarea>
      </div>
    </div>

    <div class="panel center-panel">
      <div class="board-container">
        <div class="chess-board" id="chess-board">
          </div>
      </div>

      <div class="insights-grid">
        <div class="group-box reveal-section">
          <div class="section-heading">
            <h3>翻开暗子概率</h3>
            <span class="section-subtitle">实时更新的暗子分布</span>
          </div>
          <div class="prob-list" id="reveal-prob-list"></div>
          <div class="prob-empty" id="reveal-prob-empty">暂无可用数据</div>
        </div>

        <div class="group-box fallen-section">
          <h3>阵亡棋子</h3>
          <div class="fallen-row" id="fallen-red-row">
            <div class="fallen-row-title">红方阵亡</div>
            <div class="fallen-list" id="dead-red"></div>
          </div>
          <div class="fallen-row" id="fallen-black-row">
            <div class="fallen-row-title">黑方阵亡</div>
            <div class="fallen-list" id="dead-black"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bitboard-launcher">
    <button id="toggle-bitboard" type="button">通道状态</button>
  </div>
  <div class="bitboard-overlay" id="bitboard-overlay"></div>
  <aside class="bitboard-sidebar" id="bitboard-sidebar" aria-hidden="true">
    <div class="bitboard-sidebar-header">
      <h3>通道状态 (Bitboards)</h3>
      <button id="close-bitboard" class="icon-button" type="button" aria-label="关闭通道状态">×</button>
    </div>
    <div class="bitboard-sidebar-body">
      <div id="bitboard-container" class="bitboard-list"></div>
    </div>
  </aside>
  <script src="main_tauri.js" type="module"></script>
</body>
</html>
